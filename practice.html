<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page Start -->
    <div class="page">
    <!-- Justify-content Start -->
    <div class="justify-content">
        <div class="paragraph center"><p>justify-content</p></div>
        <!-- <p>Flex-start</p> -->
        <div class="container-justifycontent-order-flex-shrink-grow-basis justify-content-end">
            <div class="items items-common"></div>
            <div class="items items-common"></div>
            <div class="items items-common"></div>
        </div>
    </div>
    <!-- Justify-content Ends -->



    <!-- Align-content-Start -->
    <div class="paragraph center"><p>Align-content</p></div>
    <div class="container-align-content-items-self margin-top-bottom">
       <div class=" flex-start">
           <div class="items-w-400 items-common"></div>
           <div class="items-w-400 items-common"></div>
           <div class="items-w-287 items-common"></div>
           <div class="items-w-230 items-common"></div>
           <div class="items-w-230 items-common"></div>
           <div class="items-w-400 items-common"></div>
           <div class="items-w-200 items-common"></div>
           <div class="items-w-200 items-common"></div>
           <div class="items-w-200 items-common"></div>
       </div>
   </div>
   <!-- Align-content-Ends -->
   


   <!-- Align-items-Start -->
   <div class="paragraph center"><p>Align-items</p></div>
    <div class="container-align-content-items-self margin-top-bottom ">
        <div class="align-items-flex-start">
            <div class="items-h-200 items-common"></div>
            <div class="items-h-300 items-common"></div>
            <div class="items-h-100 items-common"></div>
            <div class="items-h-200 items-common"></div>
        </div>
    </div>
    <!-- Align-items-Ends -->

<!-- Page ends -->
    </div>
</body>
</html>
